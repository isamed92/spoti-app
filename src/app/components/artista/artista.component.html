<app-loading *ngIf="loadingArtist"></app-loading>

<div class="row animated fadeIn" *ngIf="!loadingArtist">
  <div class="col-2"> 
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">  
  </div>
  <div class="col"> 
    <h3>
      {{artista.name}}
    </h3>  
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank"> Ir a la paginal del artista </a>
    </p>
  </div>
  <div class="col-4 text-right"> 
    <button routerLink="/search" class="btn btn-outline-danger">
        Regresar  
    </button>  
  </div>
</div>

<div class="row m-5"  *ngIf="!loadingArtist">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>

      <tr *ngFor="let track of topTracks">
        <th> <img [src]="track.album.images | noimage" class="img-thumb" alt="track-img">  </th>
        <th> {{ track.album.name }} </th>
        <th> {{ track.name }}  </th>
        <th>
          <iframe [src]="track.uri | domSeguro" width="300" height="80" frameborder="0"
            allowtransparency="true" allow="encrypted-media"></iframe>
      </tr>
    </table>

  </div>
</div>
