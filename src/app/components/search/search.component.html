<div class="row">
  <div class="col">
    <input #entrada type="text" (keyup)="buscar(entrada.value)" class="form-control" placeholder="Buscar Artista">
  </div>
</div>

<div class="card-columns m-5">
  <div class="card" *ngFor="let artista of artistas">
    <img class="card-img-top" [src]="artista.images | noimage" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title"> {{artista.name}} </h5>
    </div>
  </div>
</div>
